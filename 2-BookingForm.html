<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Form đặt phòng khách sạn</title>
</head>

<body>
    <form action="" name="dat-phong" method="post">
        <h1>Booking Form</h1>
        <p>
            <label>Name:</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Email:</label>
            <input type="text" name="email">
        </p>
        <p>
            <label>Phone:</label>
            <input type="tel" name="Phone">
        </p>
        <p>
            <label>Date:</label>
            <input type="date" name="date">
        </p>
        <p>
            <label>Time:</label>
            <input type="time" name="time" step="1">
        </p>
        <p>
            <label>Number of Guests:</label>
            <input type="number" name="guestnumber" min="0">
        </p>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
